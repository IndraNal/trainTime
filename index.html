<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train time</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>



</head>

<body>
    <div class="container">


        <h1 class="text-center display-4"><i class="far fa-newspaper"></i> Anytime is traintime</h1>
        <h4 class="text-center display-6">choo choo chee chee </h4>

        <div class="card">
            <div class="card-header">
                Current Train Schedule
            </div>
            <div class="card-body">

                <table style="width:100%">
                    <tbody id="trainData">
                        <tr class="row">
                            <th id="tbltrainName" class="col">Train Name</th>
                            <th id="tblDest" class="col">Destination</th>
                            <th id="tblFreq" class="col">Frequency(min)</th>
                            <th id="tblnxtArr" class="col">Next Arrival</th>
                            <th id="tblminAway" class="col">Minutes Away</th>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="card">
            <div class="card-header"><i class="fas fa-window-maximize"></i> Add Train</div>
            <form class="px-1">
                <div class="form-group">
                    <label for="trainName">Train Name</label>
                    <input type="text" class="form-control" id="trainName">
                </div>
                <div class="form-group">
                    <label for="dest"> Destination</label>
                    <input type="text" class="form-control" id="dest">
                </div>
                <div class="form-group">
                    <label for="firstTrainTime">First train time: (hh:mm - military time)</label>
                    <input type='text' class="form-control" id="firstTrainTime">
                </div>
                <div class="form-group">
                    <label form="freq">Frquency(min):</label>
                    <input type="number" class="form-control" id="freq">
                </div>
                <button id="submit">
                    <i class="fas fa-search"></i> Submit
                </button>

            </form>
        </div>

    </div>
    <script src="logic.js"> </script>
</body>

</html>
